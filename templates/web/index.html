{% extends 'web/index_main.html' %}

{% block title %}
个人博客
{% endblock %}


{% block main %}
      <main class="r_box">
      {% for article in article %}
          {% if forloop.revcounter <= 5 %}

          <li><i><a href=""><img src="/media/{{ article.icon }}"></a></i>
              <h3><a href="{% url 'web:info' article.id %}">{{ article.title }}</a></h3>
              <p>{{ article.desc }}</p>
          </li>
          {% endif %}
      {% endfor %}
  </main>
{% endblock %}
